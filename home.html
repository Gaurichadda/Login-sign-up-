<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #b581ed 0%, #4b83e4 100%);
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #f5f5f5;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        .options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .option {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            width: 120px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .option:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }

        .option i {
            font-size: 2em;
            margin-bottom: 10px;
            color: #fff;
        }

        .option p {
            margin: 0;
            font-size: 1em;
            color: #fff;
        }

        .option a {
            text-decoration: none;
            color: inherit;
        }

        /* Logout button styling */
        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .logout:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

    </style>
</head>
<body>
    <!-- Logout Button -->
    <a href="/logout" class="logout">Logout</a>

    <div class="container">
        <h1>Welcome to the Employee Management System</h1>
        <p>You have successfully logged in!</p>
        <div class="options">
            <div class="option">
                <a href="/employee.html">
                    <i class="fas fa-user"></i>
                    <p>Employee Details</p>
                </a>
            </div>
            <div class="option">
                <a href="/salary.html">
                    <i class="fas fa-dollar-sign"></i>
                    <p>Employee Salary</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
